<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="assets/css/login.css">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <form id="formLogin">
    <div aling="center">
      <img width="90" src="assets/img/icono-logo.png" alt="">
    </div>
    <br>
    <!-- Iniciar Sesión -->
    <h1 class="title">Iniciar Sesión</h1>
    <label for="userEmail">
      <i class="fa-solid fa-user" style="color: #1461e6;"></i>
      <input placeholder="Correo electrónico" type="email" id="userEmail">
    </label>
    <!-- Contraseña -->
    <label for="userPassword">
      <i class="fa-solid fa-lock" style="color: #1461e6;"></i>
      <input placeholder="Contraseña" type="password" id="userPassword">
    </label>
    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
    <!-- Botón Acceder -->
    <button type="submit" id="button" class="btn btn-dark text-warning w-100 mt-md-4">Acceder</button>
  </form>

  <!-- JavaScript -->
  <script src="./assets/Js/Login.js"></script>

</body>

</html>
